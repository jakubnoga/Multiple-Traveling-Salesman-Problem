<div class="row">
  <div class="col-md-6">
    <h1>
      GUI<button ng-click="mCtrl.click()" class="btn btn-default">c</button>
    </h1>
  </div>
  <div class="col-md-6">
    <ui-gmap-google-map 
      center="mCtrl.map.center" 
      zoom="mCtrl.map.zoom" 
      draggable="true" 
      options="mCtrl.options" 
      bounds="mCtrl.map.bounds">
        <ui-gmap-drawing-manager 
          options="mCtrl.drawingManagerOptions" 
          control="mCtrl.drawingManagerControl">
        </ui-gmap-drawing-manager>
        <ui-gmap-markers 
          models="mCtrl.markers"
          idkey="id" 
          coords="'self'" 
          icon="'icon'">
        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
  </div>  
</div>
